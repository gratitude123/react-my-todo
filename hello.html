<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <!--link rel="stylesheet" type="text/css" href="03.00.table.css"-->
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="babel/browser.js"></script>
    <script>
      const Excel = React.createClass({
        getInitialState: function() {
          return {
            data: [
              {id: 1, selected: false},
              {id: 2, selected: false}
            ]
          };
        },
        // displayName: 'Excel',
        render: function() {
          return (
            <table><thead><tr>{this.props.headers.map(function(title, idx) { return <th>{title}<th>; })}</tr></thead></table>

          );
        }
      });

      const dt = new Date();
      const year = dt.getFullYear() + "";
      const month = dt.getMonth()+1 + "";
      const date = dt.getDate() + "";
      const youbis = ["日","月","火","水","木","金","土"];
      const youbi = youbis[dt.getDay()];
      const yyyymmddyoubi = year + "年" + month + "月" + date + "日" + "(" + youbi + ")";
      
      const headers = [
        yyyymmddyoubi
      ];
      
      const data = [
        ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954–1955", "150 million"], 
        ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupéry", "French", "1943", "140 million"], 
        ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"], 
        ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"], 
        ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754–1791", "100 million"], 
        ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"], 
        ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"],
      ];
      
      ReactDOM.render(
        React.createElement(Excel, {
          headers: headers,
          initialData: data,
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
