<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <!--link rel="stylesheet" type="text/css" href="03.00.table.css"-->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="babel/browser.js"></script>
    <script type="text/babel">
      const Todos = React.createClass({

        getInitialState: function() {
          return {
            tasks: initialTasks,
            alternative: initialTasks,
            uncheckedCount: initialTasks.length,
            radio: "all"
          };
        },

        componentDidMount: function() {
          window.setInterval(() => {
            let allWorks = this.state.tasks;
            const uncheckedWorks = allWorks.filter(d => !d.selected);  
            prepareNotification(uncheckedWorks);
          }, 20000);
        },

        render: function() {
          var checks = this.state.alternative.map(function(d) {
            return (
              <section>
                <input type="checkbox" id={d.id} checked={d.selected} onChange={this.__changeSelection.bind(this, d.id)} />
                <label className="checkLabel" htmlFor={d.id}>{d.workDescription}</label>
                <button className="destroyRow" onClick={() => {this.__destroyRow(d.id)}}>×</button>
                <br />
              </section>
            );
          }.bind(this));
          return (
            <div>
              <section>
                <h3>todos</h3>
                <section className="boxShadow">
                  <section className="textAndButton">
                    <button className="checkAllButton" onClick={this.__checkAll}>∨</button>
                    <input type="text" className="inputText" onKeyPress={this.__addRow} />
                  </section>
                  <section>
                    {checks}
                    <section className="checkInfo">
                      <td>{this.state.uncheckedCount + " items left"}
                        <input type="radio" id="radioAll" checked={this.state.radio==="all"} onChange={() => {this.__selectCheckedRow("all")}} />
                        <label className="radioLabel" htmlFor="radioAll">All</label>
                        <input type="radio" id="radioActive" checked={this.state.radio==="active"} onChange={() => {this.__selectCheckedRow("active")}} />
                        <label className="radioLabel" htmlFor="radioActive">Active</label>
                        <input type="radio" id="radioCompleted" checked={this.state.radio==="completed"} onChange={() => {this.__selectCheckedRow("completed")}} />
                        <label className="radioLabel" htmlFor="radioCompleted">Completed</label>
                        <button className="destroyRows" onClick={this.__destroyCheckedRow}>Clear completed</button>
                      </td>
                    </section>
                  </section>
                </section>
              </section>
            </div>
          );
        },

        __changeSelection: function(id) {
          let uncheckedCount = 0;
          let nextRows = this.state.tasks.map(function(d) {
            if (d.id === id) {
              if(d.selected) {
                uncheckedCount++;
              }
            }
            else if (d.selected === false) {
              uncheckedCount++;
            }
            return {
              id: d.id,
              workDescription: d.workDescription,
              selected: (d.id === id ? !d.selected: d.selected)
            };
          });
          this.setState({tasks: nextRows, alternative: nextRows, uncheckedCount: uncheckedCount});
        },

        __addRow: function(e) {
          if (e.charCode === 13) {
            const nextRows = this.state.tasks;
            const nextID = issueLatestID();
            const additionalRows = {
              id: nextID,
              workDescription: e.target.value,
              selected: false 
            };
            nextRows.push(additionalRows);
            let uncheckedCount = this.state.uncheckedCount;
            uncheckedCount++;
            this.setState({tasks: nextRows, alternative: nextRows, uncheckedCount: uncheckedCount});
          }
        },

        __checkAll: function() {
          let nextRows = this.state.tasks.map(function(d) {
            return {
              id: d.id,
              workDescription: d.workDescription,
              selected: true
            };
          });
          this.setState({tasks: nextRows, alternative: nextRows,  uncheckedCount: 0});
        },

        __destroyRow: function(id) {
          const needlessId = id;
          const nextRows =this.state.tasks.filter(d => d.id !== needlessId);
          let uncheckedCount = this.state.uncheckedCount;
          uncheckedCount--;
          this.setState({tasks: nextRows, alternative: nextRows, uncheckedCount: uncheckedCount});
        },

        __destroyCheckedRow: function() {
          const nextRows = this.state.tasks.filter(d => !d.selected);
          const uncheckedCount = nextRows.length;
          this.setState({tasks: nextRows, alternative: nextRows, uncheckedCount: uncheckedCount});
        },

        __selectCheckedRow: function(status) {
          let currentRows = this.state.tasks;
          let nextRows = currentRows;
          switch (status) {
            case "all":
              break;
            case "active":
              nextRows = currentRows.filter(d => !d.selected);
              break;
            case "completed":
              nextRows = currentRows.filter(d => d.selected);
              break;
            default:
              console.log("default");
          }
          this.setState({alternative: nextRows, radio: status});
        }

      });

      let issueLatestID = function() {
        let nextNumber = 0;
        return function() {
          nextNumber++;
          return nextNumber;
        };
      }();

      const initialTasks = [
            {id: issueLatestID(), workDescription: "チケットを予約する", selected: false},
            {id: issueLatestID(), workDescription: "掃除をする", selected: false},
            {id: issueLatestID(), workDescription: "アプリを開発する", selected: false}
      ];

      ReactDOM.render(
        React.createElement(Todos, {
          initialTasks
        }),
        document.getElementById("app")
      );

      function prepareNotification(uncheckedWorks) {
        if (!("Notification" in window)) {
        alert("このブラウザは通知をサポートしていません");
        }
        else if (Notification.permission === "granted") {
          let notification = new Notification("未完了の作業があります");
        }
        else if (Notification.permission !== "denied") {
          Notification.requestPermission(function (permission) {
            if (permission === "granted") {
              let notification = new Notification("未完了の作業があります");
            }
          });
        }
        let works = uncheckedWorks.map(row => row.workDescription).join(",");
        sendNotification(works, "em.png", "本日の作業");
      }

      function sendNotification(body,icon,title) {
        let options = {
          body, icon
        };
        let n = new Notification(title,options);
        setTimeout(n.close.bind(n), 5000); 
      }
    </script>
  </body>
</html>
