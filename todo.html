      const Excel = React.createClass({

        // displayName: 'Excel',
        render: function() {
          var checks = this.state.data.map(function (d) {
          return (

                  <br />
              </section>
            );
          }.bind(this));
          return (
            <div>
              <section className="today">

                <section>
                  <form>
                    {checks}
                  </form>
                </section>
              </section>
            </div>
          );
        },

          return {

            sagyoNaiyo: d.sagyoNaiyo,

      const dt = new Date();

      const youbi = youbis[dt.getDay()];
